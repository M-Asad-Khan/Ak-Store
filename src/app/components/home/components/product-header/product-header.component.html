<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenue">
                Sort By {{sort}}
                <mat-icon>expand_more</mat-icon>

            </button>
            <mat-menu #sortByMenue="matMenu">
                <button (click)="handleSortUpdate('asc')" mat-menu-item>asc</button>
                <button (click)="handleSortUpdate('desc')" mat-menu-item>desc</button>
            </mat-menu>
        </div>
        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    Show {{itemShowCount}}
                    <mat-icon>expand_more</mat-icon>

                </button>

                <mat-menu #menu="matMenu">
                    <button (click)="handleUpdateCount(10)" mat-menu-item>10</button>
                    <button (click)="handleUpdateCount(20)" mat-menu-item>20</button>
                    <button (click)="handleUpdateCount(30)" mat-menu-item>30</button>
                    <button (click)="handleUpdateCount(40)" mat-menu-item>40</button>
                    <button (click)="handleUpdateCount(50)" mat-menu-item>50</button>
                    <button (click)="handleUpdateCount(100)" mat-menu-item>100</button>
                </mat-menu>
            </div>
            <button (click)="handleUpdateColumns(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click)="handleUpdateColumns(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click)="handleUpdateColumns(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>

</mat-card>
