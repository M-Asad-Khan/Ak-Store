<mat-expansion-panel *ngIf="categories">
    <mat-expansion-panel-header>
        <mat-panel-title>Categories</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-selection-list multiple="false">
        <mat-list-option *ngFor="let item of categories" [value]='item'>
            <button (click)="handleShowCategory(item)">
                {{item | uppercase}}
            </button>
        </mat-list-option>
    </mat-selection-list>
</mat-expansion-panel>
